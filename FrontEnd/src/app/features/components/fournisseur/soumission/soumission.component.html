<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div class="card-box">
                <h4 class="header-title mb-3">Liste des soumissions</h4>

                <div class="table-responsive">
                    <table class="table table-hover table-centered m-0">

                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Marque</th>
                            <th>Prix</th> 
                            <th>Etat </th> 
               
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let soumission of soumissions">
                            <td>
                                {{soumission.id}}
                            </td>

                            <td>
                                {{soumission.marque}}
                            </td>
                            <td>
                                {{soumission.prix}}
                            </td>
                            <td>
                                <span *ngIf="soumission.etat == 0">En traitement</span>
                                <span  *ngIf="soumission.etat == -1">Refuse</span>
                                <span  *ngIf="soumission.etat == 1">Accepte</span>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!-- <app-ajouter-ressource></app-ajouter-ressource> -->
</div>
